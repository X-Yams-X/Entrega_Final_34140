<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Primera Entrega</title>
</head>

<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Tercera Entrega</span>
                </a>
            </div>

            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Sistema de Calculo de Envio</h1>
                <p class="fs-5 text-muted">Sistema que ayuda a calcular cuanto costara enviar paquetes a distintas
                    partes de la II regi√≥n de Chile</p>
            </div>
        </header>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 justify-content-md-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3 text-center">
                            <h4 class="my-0 fw-normal">Calculadora</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="txtOrigen" class="form-label">Origen</label>
                                <select class="form-select" id="SelectOrigen" aria-label="Default select example">
                                    <option selected>Seleccione el Origen</option>                                   
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="txtDestino" class="form-label">Destino</label>
                                <select class="form-select" id="SelectDestino" aria-label="Default select example">
                                    <option selected>Seleccione el Destino</option>
                                </select>
                            </div>
                            <button id="btnCalcular" type="button"
                                class="w-100 btn btn-lg btn-outline-primary">Calcular</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="main2.js"></script>
</body>

</html>
