<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Entrega Final</title>
</head>

<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">Entrega Final</span>
                </a>
            </div>
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Sistema de Calcula de viaje de BUS</h1>
                <p class="fs-5 text-muted">Sistema que ayuda a calcular pasajes de Bus de la II regi√≥n de Chile</p>
            </div>
        </header>
        <main>
            <!-- TODO: container que guarda toda la info en storage web -->
            <div class="container px-4 py-5">
                <h2 class="pb-2 border-bottom">Historial</h2>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5" id="containerCard">

                </div>
            </div>
                <br><br>
                <div class="row row-cols-1 row-cols-md-3 mb-3 justify-content-md-center">
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3 text-center">
                                <h4 class="my-0 fw-normal">Viaje</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="txtOrigen" class="form-label">Origen</label>
                                    <select class="form-select" id="SelectOrigen" aria-label="Default select example">
                                        <option selected>Seleccione el Origen</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="txtDestino" class="form-label">Destino</label>
                                    <select class="form-select" id="SelectDestino" aria-label="Default select example">
                                        <option selected>Seleccione el Destino</option>
                                    </select>
                                </div>
                                <button id="btnCalcularViaje" type="button"
                                    class="w-100 btn btn-lg btn-outline-primary">Calcular Viaje</button>
                            </div>
                        </div>
                    </div>
                </div>
                <section id="containerPrincipal" style="display: none;">
                    <div class="row row-cols-1 row-cols-md-3 mb-3 justify-content-md-center">
                        <div class="col">
                            <div class="card mb-4 rounded-3 shadow-sm">
                                <div class="card-header py-3 text-center">
                                    <h4 class="my-0 fw-normal">Ingresar Dimensiones</h4>
                                </div>
                                <div class="card-body" id="containerPaquete">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/main_update.js"></script>
</body>

</html>
